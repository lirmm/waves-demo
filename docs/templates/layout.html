{% extends "!layout.html" %}

{% block extrahead %}
    <link rel="stylesheet" href="../../_static/jquery.fancybox.css" type="text/css">

{% endblock %}


{% block footer %}

    <script type="text/javascript" src="../../_static/jquery.fancybox.pack.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("img").click(function (e) {
                e.preventDefault();
                $.fancybox.open([
                    {
                    href : $(this).attr('src'),
                    title : 'Image',
                    }
                ], {
                    padding: 0
                });
            });
        });
    </script>
{% endblock %}
