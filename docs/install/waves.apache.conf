<VirtualHost 127.0.0.1:80>

    ServerName waves.atgc-montpellier.fr
    ServerAlias dev.waves.atgc-montpellier.fr ppp.waves.atgc-montpellier.fr wilkins.waves.atgc-montpellier.fr
    ServerAdmin webmaster@atgc-montpellier.fr

    DocumentRoot /data/http/www/waves

    <Directory /data/http/www/waves/src/>
      Options +Indexes
      Require all granted
    </Directory>

    <Directory /data/http/www/waves/staticfiles>
      Options +Indexes
      Require all granted
    </Directory>

    <Directory /data/http/www/waves/media>
      Options +Indexes
      Require all granted
    </Directory>

    SetEnv DJANGO_SETTINGS_MODULE waves_services.settings.production

    WSGIDaemonProcess waves_services python-path=/data/http/www/waves/.venv/src:/data/http/www/waves/.venv/lib/python2.7/site-packages:/data/http/www/waves/src
    WSGIProcessGroup waves_services
    WSGIScriptAlias / /data/http/www/waves/src/waves_services/wsgi.py

    <Directory /data/http/www/waves/src/waves_services>
        Options FollowSymLinks Indexes
        <Files wsgi.py>
	        Require all granted
        </Files>
    </Directory>
    <Location /static>
      SetHandler None
    </Location>
    <Location /media>
      SetHandler None
    </Location>
    Alias /media /data/http/www/waves/media
    Alias /static /data/http/www/waves/staticfiles
</VirtualHost>