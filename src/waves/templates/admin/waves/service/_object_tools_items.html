<li>
    <a type="button" href="{% url 'waves:service_duplicate' original.pk %}"
       target="_self"
       title="Duplicate"
       class="btn btn-high btn-info"
       id="duplicate_service">
        Duplicate
    </a>
</li>
<li>
    <a type="button" href="{% url 'admin:waves_job_changelist' %}?service__id__exact={{ original.pk }}"
       title="View online"
       class="btn btn-high btn-info"
       id="view_jobs">
        View jobs
    </a>
</li>
<li>
    <a type="button" href="{% url 'waves:service_details' original.pk %}"
       title="View online"
       class="btn btn-high btn-info"
       id="view_service">
        View online
    </a>
</li>
{% if original.run_on and original.adaptor.has_importer %}
    <li>
        <a type="button" href="{% url 'waves:service_import_form' original.pk %}"
           target="_blank"
           title="Import from adapter"
           class="js-popup-link btn btn-high btn-info"
           data-toggle="modal"
           data-target="#form-modal"
           id="launch_import">
            Import from adapter
        </a>
    </li>
{% endif %}
